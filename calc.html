
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Exercise</title>
    <script>
        var first_val='';
        var second_val='';
        var operand='';
        var result='';

        function display_debug() {
            var debug_out = document.getElementById("debug_area");
            var debug_text = "<p><b>" + first_val +" ";
            debug_text +=  operand + " ";
            debug_text += second_val + "</b></p>";
            debug_text += "<p><b>Result: " + result + "</b></p>";


            debug_out.style.width = '210px';
            debug_out.style.border = '3px solid orange';
            debug_out.style.borderRadius = '10px';
            debug_out.style.textAlign = 'center';
            debug_out.style.fontFamily = '휴먼편지체';
            debug_out.style.fontSize = '20px';
            debug_out.style.color = 'orange';
            debug_out.style.background = 'green';
            debug_out.innerHTML = debug_text;
        }

        function button_click() {
            var text = document.getElementById("text_display");
            var num = this.textContent;
            text.value = text.value + num;

            display_debug();
        }

        function button_plus() {
            var text = document.getElementById("text_display");
            first_val = parseInt(text.value);
            text.value = '';
            operand = '+';
            second_val = '';
            

            display_debug();
        }

        function button_minus() {
            var text = document.getElementById("text_display");
            first_val = parseInt(text.value);
            text.value = '';
            operand = '-';
            second_val = '';

            display_debug();
        }

        function button_multi() {
            var text = document.getElementById("text_display");
            first_val = parseInt(text.value);
            text.value = '';
            operand = '×';
            second_val = '';

            display_debug();
        }

        function button_div() {
            var text = document.getElementById("text_display");
            first_val = parseInt(text.value);
            text.value = '';
            operand = '÷';
            second_val = '';

            display_debug();
        }

        function button_equal() {
            var text = document.getElementById("text_display");
            second_val = parseInt(text.value);
            if (operand == '+') {
                text.value = '' + (first_val + second_val);
            }
            else if(operand == '-') {
                text.value = ''+(first_val - second_val);
            }
            else if(operand == '×') {
                text.value = ''+(first_val * second_val);
            }
            else if(operand == '÷') {
                text.value = ''+(first_val / second_val);
            }
            result = text.value;

            display_debug();
        }

        function button_clear() {
            var text = document.getElementById("text_display");
            text.value = '';
            first_val = '';
            second_val= '';
            operand = '';
            result = '';

            display_debug();
        }

        window.onload = function (e) {
            var buttons = document.getElementsByClassName("num_btn");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].onclick = button_click;
            }
            document.getElementById("btn_plus").onclick = button_plus;
            document.getElementById("btn_minus").onclick = button_minus;
            document.getElementById("btn_multi").onclick = button_multi;
            document.getElementById("btn_div").onclick = button_div;
            document.getElementById("btn_equal").onclick = button_equal;
            document.getElementById("btn_clear").onclick = button_clear;
        }
    </script>
    <style>
        #calc_area{
            width: 250px;
            margin: 20px; padding: 30px;
            border: 3px solid green;
            border-radius: 40px;
            -webkit-box-shadow: 10px 10px 22px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 10px 10px 22px 0px rgba(0,0,0,0.75);
            box-shadow: 10px 10px 22px 0px rgba(0,0,0,0.75);
        }
    </style>
</head>
<body>
<div id="calc_area">
    <h1>Calculator</h1>
    <hr />
    <br />
        <table width="210px" height="250px" style="border: 3px solid black" style="align-content: center">
            <tr><td colspan="5" style="padding: 7px"><input type="text" id="text_display"/></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr>
                <td><button id="btn_plus">+</button></td>
                <td><button id="btn_minus">-</button></td>
                <td><button id="btn_multi">×</button></td>
                <td><button id="btn_div">÷</button></td>
                <td><button id="btn_clear">C</button></td>
            </tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr>
                <td></td>
                <td><button class="num_btn">1</button></td>
                <td><button class="num_btn">2</button></td>
                <td><button class="num_btn">3</button></td>
                <td></td>
            </tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr>
                <td></td>
                <td><button class="num_btn">4</button></td>
                <td><button class="num_btn">5</button></td>
                <td><button class="num_btn">6</button></td>
                <td></td>
            </tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr>
                <td></td>
                <td><button class="num_btn">7</button></td>
                <td><button class="num_btn">8</button></td>
                <td><button class="num_btn">9</button></td>
                <td></td>
            </tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr>
                <td></td>
                <td><button class="num_btn">0</button></td>
                <td><button id="btn_equal">=</button></td>
            </tr>

        </table>
    <br />
    <div id="debug_area">
    </div>
</div>
</body>
</html>
